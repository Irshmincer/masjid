<mat-toolbar>
  <button mat-icon-button (click)="toggleDrawer()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <span><img src="../assets/mosque.svg" alt="masjidLOGO">AL-HASAN</span>
  <span class="example-spacer"></span>
  <div class="desktop-menu">
    <button mat-button>HOME</button>
    <button mat-button>PRAYER</button>
    <button mat-button>CONTACT</button>
  </div>
</mat-toolbar>

<!-- Custom Top Drawer -->
<div [ngClass]="{'top-drawer': true, 'open': drawerOpen}">
  <mat-nav-list>
    <a mat-list-item (click)="toggleDrawer()" href="#">HOME</a>
    <a mat-list-item (click)="toggleDrawer()" href="#">PRAYER</a>
    <a mat-list-item (click)="toggleDrawer()"href="#">CONTACT</a>
  </mat-nav-list>
</div>

<!-- Main Content -->
<div
  style="
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url(../assets/masjidbg.png);
    background-repeat: no-repeat;
    background-size: cover;
    max-width: 100%;
    min-height: 93%;
  "
>
  <div
    style="
      display: flex;
      height: 50rem;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 5rem;
    "
  >
    <p class="amita-bold  responsive-text"  style="color: white">
      Join The Path Of Spirituality
    </p>
    <p class="amita-regular" style="color: white;font-size: 25px; text-align: center;padding: 20px;">
      Welcoming our fellow Muslim brothers and sisters to join hands with us in
      prayer at our sacred mosque Al Taqwa
    </p>
  </div>
  <section class="prayer-times">
    <div class="prayer-times-container">
      <div class="prayer-time-box">
        <p class="amita-bold" style="color:#D6AB27; font-size: 32px; margin-top: 2rem;">FAJR</p>
        <p class="amita-bold" style="font-size: 20px;">4:58 AM</p>
      </div>
      <!-- Add other prayer times here -->
      <div class="prayer-time-box">
        <p class="amita-bold" style="color:#D6AB27; font-size: 32px; margin-top: 2rem;">DUHR</p>
        <p class="amita-bold" style="font-size: 20px;">1:00 PM</p>
      </div>
      <div class="prayer-time-box">
        <p class="amita-bold" style="color:#D6AB27; font-size: 32px; margin-top: 2rem;">ASAR</p>
        <p class="amita-bold" style="font-size: 20px;">4:58 PM</p>
      </div>
      <div class="prayer-time-box">
        <p class="amita-bold" style="color:#D6AB27; font-size: 32px; margin-top: 2rem;">MAGRIB</p>
        <p class="amita-bold" style="font-size: 20px;">6:45 PM</p>
      </div>
      <div class="prayer-time-box">
        <p class="amita-bold" style="color:#D6AB27; font-size: 32px; margin-top: 2rem;">ISHA</p>
        <p class="amita-bold" style="font-size: 20px;">8:00 PM</p>
      </div>
    </div>
  </section>
</div>
